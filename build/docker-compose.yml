version: '3.5'
services:
  build:
    build:
      context: ..
      dockerfile: build/Dockerfile
    environment:
      - USER_ID
      - GROUP_ID
    volumes:
      - ..:/src

  interactive:
    build:
      context: ..
      dockerfile: build/Dockerfile
    environment:
      - USER_ID
      - GROUP_ID
    volumes:
      - ..:/src
    entrypoint: bash
